# reconftw_ir.cfg — نسخه ایرانیشده برای اهداف .ir و داخلی

tools=$HOME/Tools
SCRIPTPATH="$( cd "$(dirname "$0")" >/dev/null 2>&1 ; pwd -P )"
profile_shell=".$(basename "${SHELL:-/bin/bash}")rc"

# --- تنظیمات عمومی ---
install_golang=false
upgrade_tools=true
upgrade_before_running=false
SHOW_COMMANDS=false

# --- INNOVATIVE FEATURES (NEW) ---
IRAN_MODE=true             # فعالسازی بهینهسازهای ایران
TLD_AWARE_WORDLISTS=true    # انتخاب هوشمند لیست بر اساس دامنه (ir.)
RANDOM_UA=true             # یوزر-اجنت تصادفی برای دور زدن فیلتر
LOW_RAM_MODE=true           # بهینهسازی برای سیستمهای با رم پایین
ASSET_STORE_JSONL=true     # ذخیره ساختاریافته نتایج
GH_PROXY="https://ghproxy.com/" # استفاده از آینه گیت-هاب

# --- شرکت در شبکه عصبی (اختیاری) ---
# WHOISXML_API="your_key"  # برای whois.ir
# SHODAN_API_KEY="..."     # برای Shodan (محدود در ایران)

# --- OSINT ---
OSINT=true
GOOGLE_DORKS=false        # بلاک شده در ایران → غیرفعال
GITHUB_DORKS=true
GITHUB_REPOS=true
EMAILS=true
DOMAIN_INFO=true
IP_INFO=true
API_LEAKS=true
THIRD_PARTIES=true
CLOUD_ENUM=false          # S3/Azure در ایران کمکاربرد
MAIL_HYGIENE=true

# --- Subdomains ---
SUBDOMAINS_GENERAL=true
SUBPASSIVE=true
SUBCRT=true
CTR_LIMIT=50000           # کاهش برای جلوگیری از overload
SUBANALYTICS=false        # Google Analytics بلاک شده
SUBBRUTE=true
subs_wordlist=$HOME/Tools/subdomains_ir.txt
subs_wordlist_big=$HOME/Tools/subdomains_ir_big.txt
SUBSCRAPING=true
SUBPERMUTE=true
PERMUTATIONS_OPTION=gotator
GOTATOR_FLAGS=" -depth 1 -numbers 2 -mindup -adv -md"
INSCOPE=true              # فیلتر دقیق scope
ZONETRANSFER=true
S3BUCKETS=false

# --- Web & Ports ---
WEBPROBESIMPLE=true
WEBPROBEFULL=false        # کاهش ترافیک
PORTSCAN_PASSIVE=false    # Shodan در ایران دسترسی محدود
PORTSCAN_ACTIVE=true
PORTSCAN_ACTIVE_OPTIONS="--top-ports 100 -sV -n -Pn --open --max-retries 1"

# --- JS & URL Analysis ---
URL_CHECK=true
URL_CHECK_PASSIVE=true
URL_CHECK_ACTIVE=true
JSCHECKS=true
FUZZ=false                # فاز بعدی

# --- Performance ---
DEEP=false
FFUF_THREADS=20
HTTPX_THREADS=30
HTTPX_RATELIMIT=50        # کاهش rate limit برای جلوگیری از بلاک شدن
RESOLVE_DOMAINS_THREADS=50

# --- خروجی ---
ASSET_STORE=true
REMOVETMP=true
REMOVELOG=true
